<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente ver em diferentes dispositivos a imagem a seguir, que é o meu primeiro teste com imagens adaptativas</p>
    <picture>
        <source media="(max-width: 700px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem grande">
    </picture>
    <h1>reproduzindo Aúdio</h1>
    <p>vamos aprender a por aúdios em HTML5.</p>
    <p>Primeiramente temos o modo mais simples.</p>
    <audio src="mídias/happy-mistake.mp3" controls></audio>
<!--aúdios que funcionam 100%: mp3, ogg, wav-->
<!--Wav aúdios mais pesado-->
    
</body>
</html>
