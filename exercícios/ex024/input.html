<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pondo seu input</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        label{
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <h1>Pondo seu Nome</h1>
    <p>Preencha o formulário abaixo:</p>
    <p>
        <form action="#" method="get" target="_blank">
            <label for="nome"> Nome:</label>
                <input type="text" id="nome" placeholder="Seu nome" name="nome" required><!--Você também pode por a tar "label" envelopando a tag "input"-->
    </p>

        Genêro: <br>
        <p>
            <label for="masculino"> masculino</label>
            <input type="radio" id="masculino" name="gênero" value="masculino">
            <label for="feminino">feminino</label>
            <input type="radio" id="feminino" name="gênero" value="feminino">
            <label for="outro">outro</label>
            <input type="radio" id="outro" name="gênero" value="outro">
        </p>

        <p>
            <label for="date">Data:</label>
            <input type="date" id="date" name="date" value="2018-03-16">
        </p>

        <p>
            <label for="datetime">Data:</label>
            <input type="datetime-local" id="datetime" name="datetime-local" value="2020-04-20T20:00">
        </p>

        <p>
            <label for="time">Horário:</label>
            <input type="time" id="time"
             name="time" value="22:00">
        </p>

        <p>
            <label for="cor">Sua cor favorita:</label>
            <input type="color" name="color"
             id="cor" value="#7fffd4">
        </p>

        <p>
            <label for="email">Seu email:</label>
            <input type="email" id="email"
            name="email" placeholder="email@email.com" required>
        </p>

        <p>
            <label for="number">Sua idade:</label>
            <input type="number" name="number" id="number"
            min="0" max="90" step="2">
        </p>

        <p>
            <label for="foto">Sua foto:</label>
            <input type="file" id="foto" name="foto"
            accept="image/*">
        </p>

        <p>
            <label for="url">Sua url:</label>
            <input type="url" name="url" id="url" placeholder="ponha sua url">
        </p>

        <p>
            <label for="search">Sua url:</label>
            <input type="search" id="search" 
            name="search" placeholder="search">
        </p>

        <p>
            <label for="generos">Gêneros</label>
            <select name="generos" id="generos">
                <option value="masculino">Masculino</option>
                <option value="Feminino">feminino</option>
                <option value="terraqueo" disabled>terráqueo</option>
                <option value="trans"> Trans</option>
            </select>
        </p>

        <p>
            <button type="reset">reset</button>
            <button type="submit">enviar</button>
        </p>

    </form>
    
</body>
</html>
